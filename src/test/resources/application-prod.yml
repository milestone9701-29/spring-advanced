spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: ss
    password:
  jpa:
    hibernate:
      ddl-auto: update   # create - drop / update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false
    show-sql: false
  h2:
    console:
      enabled: false
management:
  endpoints:
    web:
      exposure:
        include: health,info # 2025-11-18
